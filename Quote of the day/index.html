<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="quote.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="containor">
        <h1 id="heading">Quote of the day</h1>
        <div class="inner">
            <p id="quote">"Everything you can imagine is real."</p>
            <div class="author">
                <hr>
                <p id="name">Pablo Picasso</p>
            </div>
            <button id="btn1">New Quote</button>
            <button id="btn2"><i class="fa-brands fa-twitter"></i><span id="tweet">Tweet</span></button>
        </div>
    </div>
    <script src="quote.js"></script>
</body>
</html>
