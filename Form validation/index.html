<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
     <div class="container">
        <div class="icon">
            <i class="fa-solid fa-paper-plane" id="plane-icon"></i>
        </div>
        <div class="form">
            <div class="input">
                <p>Full Name</p>
                <input type="text" placeholder="Enter your name" id="contact-name">
                <p class="error-name"></p>
            </div>
            <div class="input">
                <p>Phone No.</p>
                <input type="text" placeholder="1234567891" id="contact-phone">
                <p class="error-phone"></p>
            </div>
            <div class="input">
                <p>Email id</p>
                <input type="text" placeholder="Enter Email" id="contact-email">
                <p class="error-email"></p>
            </div>
            <div class="input">
                <p>Your Message</p>
                <input type="text" placeholder="Enter your message" id="contact-message">
                <p class="error-message"></p>
            </div>
            <button id="btn">Submit</button>
            <p class="submit-error"></p>
        </div>
     </div>

    <script src="script.js"></script>
</body>
</html>
